<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flux de Données Capteurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-2xl px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 text-white p-4 text-center font-bold">
                Flux de Données Capteurs
            </div>
            
            <div id="chat-container" class="h-[600px] overflow-y-auto p-4 space-y-4">
                <!-- Messages seront ajoutés ici dynamiquement -->
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        function createMessageElement(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(
                'p-4', 'rounded-lg', 'max-w-md', 'break-words',
                'bg-blue-50', 'text-gray-800', 'shadow-sm'
            );

            const timestamp = new Date(data.timestamp).toLocaleString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="font-bold text-blue-600 mb-2">${timestamp}</div>
                <div class="grid grid-cols-3 gap-2">
                    <div class="text-center">
                        <span class="block text-sm text-gray-500">Température</span>
                        <span class="font-bold text-red-600">${data.temperature} °C</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-sm text-gray-500">Humidité</span>
                        <span class="font-bold text-green-600">${data.humidity} %</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-sm text-gray-500">Luminosité</span>
                        <span class="font-bold text-yellow-600">${data.light} Lux</span>
                    </div>
                </div>
            `;

            return messageDiv;
        }

        function updateChat() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // Vider le conteneur
                    chatContainer.innerHTML = '';

                    // Ajouter chaque message
                    data.forEach(sensorData => {
                        const messageElement = createMessageElement(sensorData);
                        chatContainer.appendChild(messageElement);
                    });

                    // Scroller automatiquement en bas
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => console.error('Erreur de récupération des données:', error));
        }

        // Mise à jour initiale et toutes les 5 secondes
        updateChat();
        setInterval(updateChat, 5000);
    </script>
</body>
</html>
